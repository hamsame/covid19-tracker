<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
    />
    <title>Covid Tracker</title>
  </head>
  <body>
    <header>
      <nav class="red darken-1">
        <div class="container">
          <a href="#!" class="brand-logo">COVID TRACKER</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <h2 class="title">Quick Stats</h2>
      <div>
        <div class="center">
          <i class="las la-chart-bar la-3x blue-text"></i>
          <h5 id="cases" class="blue-text">Global Cases <br /><br /></h5>
        </div>
        <div class="center">
          <i class="las la-procedures la-3x green-text"></i>
          <h5 id="recovered" class="green-text">
            Global Recovered <br /><br />
          </h5>
        </div>
        <div class="center">
          <i class="las la-skull-crossbones la-3x red-text"></i>
          <h5 id="deaths" class="red-text">Global Deaths <br /><br /></h5>
        </div>
        <div class="center">
          <i class="las la-chart-bar la-3x blue-text"></i>
          <h5 id="newConfirmed" class="blue-text">New Cases <br /><br /></h5>
        </div>
        <div class="center">
          <i class="las la-procedures la-3x green-text"></i>
          <h5 id="newRecovered" class="green-text">
            New Recovered <br /><br />
          </h5>
        </div>
        <div class="center">
          <i class="las la-skull-crossbones la-3x red-text"></i>
          <h5 id="newDeaths" class="red-text">New Deaths <br /><br /></h5>
        </div>
      </div>

      <button class="btn red darken-1 waves-effect waves-light get-data">
        GET ALL DATA
      </button>

      <div class="grid"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
